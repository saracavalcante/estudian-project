<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2ed0eec5d8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style/css/main.css">
  
  <title>estudian (em construção)</title>
</head>
<body>
  <div class="container">
    <main class="register">
        <div class="register__wrapper">
          <span class="register__logo"><a href="#">estudian</a></span>

          <div class="container__img">
            <img class="register__img" src="assets/images/register-img.png" alt="Register Image">
          </div>
        </div>
        
        <div class="register__input">
          <div class="register__info--desktop">
            <p class="register__text--desktop">Register Now</p>
            <h1 class="register__title--desktop">Sing Up For Free.</h1>
          </div>

          <h1 class="register__title">Sing Up.</h1>
          <h2 class="register__desc">Already have an account? <a href="./index.html">Sing In</a>.</h2>
          
          <div class="register__input--username input">
            <label class="register__input--label" data-js="labelName" for="username">Username</label>
            <input type="text" data-js="username">
            <i class="fas fa-user"></i>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-times-circle"></i>
          </div>

          <div class="register__input--email input">
            <label class="register__input--label" data-js="labelEmail" for="email">E-Mail</label>
            <input type="email" data-js="email">
            <i class="fas fa-envelope"></i>
            <!-- <i class="fas fa-check-circle"></i>
            <i class="fas fa-times-circle"></i> -->
          </div>

          <div class="register__input--password input">
            <label class="register__input--label" data-js="labelPassword" for="password">Password</label>
            <input type="password" data-js="password">
            <i class="far fa-eye"></i>
          </div>
          
          <button class="register__button" data-js="button">Sing Up</button>

          <div class="terms">
            <p class="register__terms--desktop">By continuing you agree to our
            <a href="#">Terms & Conditions and Privacy Policy</a>.</p>
          </div>
        </div>
    </main>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
