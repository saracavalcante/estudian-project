<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2ed0eec5d8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style/css/main.css">
  
  <title>estudian (em construção)</title>
</head>
<body>
  <div class="container">
    <main class="login">
        <span class="login__logo"><a href="#">estudian</a></span>

        <div class="container__img">
          <img class="login__img" src="assets/images/login-img.png" alt="Login Image">
        </div>

        <div class="login__info--desktop">
          <p>Start your journey</p>
          <h1>Sing In to estudian.</h1>
        </div>

        <h1 class="login__title">Sing In.</h1>
        <h2 class="login__desc">Don't have an account? <a href="#">Sing Up.</a></h2>

        <div class="login__input">
          <div class="login__input--email input">
            <label class="login__input--label" for="email">E-Mail</label>
            <input type="email">
            <i class="far fa-envelope"></i>
          </div>

          <div class="login__input--password input">
            <label class="login__input--label" for="password">Password</label>
            <input type="password" data-js="password">
            <i class="far fa-eye"></i>
          </div>
          
          <button class="login__button">Sing In</button>
          <h3 class="login__pass"><a href="#">Forgot your password?</a></h3>
        </div>

        <p class="login__terms--desktop">By continuing you agree to our
        <a href="#">Terms & Conditions and Privacy Policy</a>.</p>
    </main>
  </div>
</body>
</html>
